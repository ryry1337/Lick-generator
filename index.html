<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lick Generator üé∏</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #111, #000);
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 10px; color: #00e0ff; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
    }
    button {
      background: linear-gradient(90deg, #00e0ff, #0077ff);
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #00baff, #0066ff);
    }
    .slider {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ccc;
    }
    input[type=range] { width: 150px; }
  </style>
</head>
<body>
  <h1>üé∏ Lick Generator</h1>
  <div class="controls">
    <div class="slider card">
      <label for="lengthSlider">Length</label>
      <input id="lengthSlider" type="range" min="3" max="12" value="6" />
    </div>
    <div class="slider card">
      <label for="tempoSlider">Tempo (BPM)</label>
      <input id="tempoSlider" type="range" min="60" max="180" value="100" />
    </div>
  </div>
  <button id="playButton">‚ñ∂Ô∏è Play Lick</button>
  <pre id="tabOutput" class="card" style="margin-top: 2rem; white-space: pre-wrap;"></pre>

  <script>
    const playButton = document.getElementById('playButton');
    const lengthSlider = document.getElementById('lengthSlider');
    const tempoSlider = document.getElementById('tempoSlider');
    const tabOutput = document.getElementById('tabOutput');

    const notes = ['E3','F3','G3','A3','B3','C4','D4','E4','F4','G4','A4','B4','C5'];

    function generateLick() {
      const len = parseInt(lengthSlider.value);
      let lick = [];
      for (let i = 0; i < len; i++) {
        lick.push(notes[Math.floor(Math.random() * notes.length)]);
      }
      return lick;
    }

    function playLick(lick) {
      const synth = new Tone.Sampler({
        urls: {
          A4: "A4.mp3",
          C5: "C5.mp3",
        },
        baseUrl: "https://tonejs.github.io/audio/salamander/",
      }).toDestination();

      Tone.Transport.bpm.value = parseInt(tempoSlider.value);
      let time = 0;
      lick.forEach(note => {
        synth.triggerAttackRelease(note, "8n", Tone.now() + time);
        time += 0.5;
      });

      // Generate a fake ‚Äútab‚Äù display
      const tab = lick.map(n => `${n}‚Äî`).join(' ');
      tabOutput.innerHTML = `TAB:\n${tab}`;
    }

    playButton.addEventListener('click', async () => {
      await Tone.start();
      console.log('Audio context started');
      const lick = generateLick();
      playLick(lick);
    });
  </script>
</body>
</html>
